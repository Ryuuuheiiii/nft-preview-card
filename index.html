<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="card__image__view">
          <img src="images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="card__details">
          <div class="card__detalis__id">
            <a href="http://" target="_blank" rel="noopener noreferrer"> <h2><span>Equilibrium </span>#3429 </h2></a>
            <p class="card__details__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
        </div>

        <div class="card__details__listing">
          <div class="card__details__listing__price">
            <img src="images/icon-ethereum.svg" alt="">
            0.041 ETH</div>

          <div class="card__details__listing__time">
            <img src="images/icon-clock.svg" alt=""> 3 days left</div>
        </div>

      <hr>
        <div class="card__author">
          <img src="images/image-avatar.png" alt="image-avatar">
        <p>  Creation of <a href="#" target="_blank" rel="noopener noreferrer">Jules Wyvern</a></p>
      </div>
      </div>
      <!-- ===== CARD =====-->
    </main>
    <footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
